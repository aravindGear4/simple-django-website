{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
		<a class="btn btn-default text-center" href="{% url 'post_edit' pk=post.pk  %}"><span class="glyphicon glyphicon-pencil"></span><br>Edit post</a>
     </div>
{% endblock %}
