{% load staticfiles %}
<html>
    <head>
        <title>Random Facts</title>
		<link href="https://fonts.googleapis.com/css?family=Vesper+Libre" rel="stylesheet"> 
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
    <body>
        <div class="page-header">
				<a href="{% url 'post_new' %}" class="top-menu text-center"><span class="glyphicon glyphicon-plus"></span><br>Add new post</a>
				{% if not user.is_authenticated  %}
					<a href="{% url 'admin:index' %}" class="top-menu text-center"><span class="glyphicon glyphicon-user"></span><br>Log in</a>
				{% else %}
					<a href="{% url 'admin:index' %}" class="top-menu text-center"><span class="glyphicon glyphicon-home"></span><br>Dashboard</a>		
				{% endif %}
            <h1><a href="{% url 'post_list'  %}">Random Facts</a></h1>
         </div>
		<div class="content container">
    		<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
